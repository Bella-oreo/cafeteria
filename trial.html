<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* Modal styling */
.cart-modal {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  justify-content: center;
  align-items: center;
}

.cart-container {
  width: 90%;
  max-width: 500px;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  position: relative;
}

.close-cart {
  position: absolute;
  top: 10px;
  right: 15px;
  background: none;
  border: none;
  font-size: 1.5em;
  cursor: pointer;
  color: #999;
}

.close-cart:hover {
  color: #333;
}

  </style>
</head>
<body>
  <div class="main-container">
    <div class="product-container">
      <h2 class="product-title">Available Products</h2>
      <div class="slideshow-container">
        <div class="product-slide" id="product-slide">
          <!-- Product details will be inserted here by JavaScript -->
        </div>
        <button class="nav-btn prev-btn" onclick="showPrevious()">&#10094;</button>
        <button class="nav-btn next-btn" onclick="showNext()">&#10095;</button>
      </div>
    </div>

    <!-- Modal overlay for the shopping cart -->
    <div class="cart-modal" id="cartModal">
      <div class="cart-container">
        <button class="close-cart" onclick="closeCart()">âœ–</button>
        <h1 class="cart-title">Your Shopping Cart</h1>
        <div class="cart-items">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
          <h2>Total: $<span id="total-amount">0.00</span></h2>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const products = [
  { name: "Product 1", price: 19.99, image: "product1.jpg" },
  { name: "Product 2", price: 29.99, image: "product2.jpg" },
  { name: "Product 3", price: 39.99, image: "product3.jpg" },
  { name: "Product 4", price: 49.99, image: "product4.jpg" }
];

let cart = [];
let totalAmount = 0;
let currentIndex = 0;
let autoSlideInterval;

function showProduct(index) {
  const productSlide = document.getElementById("product-slide");
  const product = products[index];
  productSlide.innerHTML = `
    <img src="${product.image}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p>Price: $${product.price.toFixed(2)}</p>
    <button onclick="addItem('${product.name}', ${product.price})">Add to Cart</button>
  `;
}

function showPrevious() {
  currentIndex = (currentIndex - 1 + products.length) % products.length;
  showProduct(currentIndex);
  resetAutoSlide();
}

function showNext() {
  currentIndex = (currentIndex + 1) % products.length;
  showProduct(currentIndex);
  resetAutoSlide();
}

function startAutoSlide() {
  autoSlideInterval = setInterval(showNext, 5000); // Slide every 5 seconds
}

function resetAutoSlide() {
  clearInterval(autoSlideInterval);
  startAutoSlide();
}

function addItem(name, price) {
  cart.push({ name, price });
  updateCart();
  openCart(); // Opens the cart modal when an item is added
}

function removeItem(index) {
  cart.splice(index, 1);
  updateCart();
}

function updateCart() {
  const cartItemsContainer = document.querySelector(".cart-items");
  const totalElement = document.getElementById("total-amount");
  
  cartItemsContainer.innerHTML = "";
  totalAmount = 0;

  cart.forEach((item, index) => {
    const cartItem = document.createElement("div");
    cartItem.classList.add("cart-item");

    cartItem.innerHTML = `
      <span class="cart-item-name">${item.name}</span>
      <span class="cart-item-price">$${item.price.toFixed(2)}</span>
      <button class="remove-item" onclick="removeItem(${index})">Remove</button>
    `;

    cartItemsContainer.appendChild(cartItem);
    totalAmount += item.price;
  });

  totalElement.textContent = totalAmount.toFixed(2);
}

function openCart() {
  document.getElementById("cartModal").style.display = "flex";
}

function closeCart() {
  document.getElementById("cartModal").style.display = "none";
}

// Initialize slideshow with the first product and start auto-sliding
showProduct(currentIndex);
startAutoSlide();

  </script>
</body>
</html>
