 <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #fdfcf7;
  color: #4a4a4a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
body {
  background-image: url('images/clem-onojeghuo-zlABb6Gke24-unsplash.jpg'); /* Replace 'your-image.jpg' with the path to your image */
  background-size: cover; /* Makes the image cover the entire screen */
  background-position: center; /* Centers the image */
  background-repeat: no-repeat; /* Prevents the image from tiling */
  background-attachment: fixed; /* Keeps the background fixed during scroll */
}

.main-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  padding: 20px;
  gap: 20px;
}

.cart-container, .product-container {
  width: 45%; /* Adjusts the container width to make it slightly smaller */
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.9); /* Adds a subtle white background with opacity */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a soft shadow for a more exquisite look */
}

.cart-container h1, .product-container h2 {
  font-size: 1.8em;
  margin-bottom: 15px;
}

.cart-items, .slideshow-container {
  margin-top: 15px;
}


.cart-container:hover, .product-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

.cart-title, .product-title {
  text-align: center;
  font-size: 1.8em;
  color: #b29972;
  margin-bottom: 20px;
}

.cart-items {
  max-height: 300px;
  overflow-y: auto;
  padding: 10px 0;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  margin: 10px 0;
  background-color: #f1ece5;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.cart-item:hover {
  background-color: #e8e1d8;
}

.cart-item-name {
  font-weight: 600;
  color: #6d5840;
}

.cart-item-price, .remove-item {
  color: #b29972;
  cursor: pointer;
}

.cart-total {
  text-align: center;
  padding: 20px 0;
  font-size: 1.2em;
  color: #4a4a4a;
}

.checkout-btn {
  background-color: #b29972;
  color: #fff;
  padding: 12px 24px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  width: 100%;
  transition: background-color 0.3s ease;
}

.checkout-btn:hover {
  background-color: #8a7251;
}

.product-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
}

.product-buttons button {
  background-color: #b29972;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
/* slide show css */
.slideshow-container {
  position: relative;
  max-width: 100%;
  text-align: center;
  margin-top: 20px;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}

.product-slide {
  padding: 20px;
  background-color: #fff;
  color: #4a4a4a;
  transition: opacity 0.8s ease-in-out;
}

.product-slide img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}

.product-slide h3 {
  font-size: 1.5em;
  color: #6d5840;
  margin-bottom: 10px;
}

.product-slide p {
  font-size: 1.2em;
  color: #b29972;
}

.product-slide button {
  background-color: #b29972;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
  transition: background-color 0.3s ease;
}

.product-slide button:hover {
  background-color: #8a7251;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.1);
  color: #fff;
  font-size: 2em;
  padding: 0 10px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  z-index: 1;
}

.nav-btn:hover {
  background-color: rgba(0, 0, 0, 0.3);
}

.prev-btn {
  left: 5px;
}

.next-btn {
  right: 5px;
}

.product-buttons button:hover {
  background-color: #8a7251;
  transform: translateY(-2px);
}

@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
  }
}

</div>

  <div class="main-container">
    <div class="cart-container">
      <h1 class="cart-title">Your Shopping Cart</h1>
      <div class="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="cart-total">
        <h2>Total: KSH<span id="total-amount">0.00</span></h2>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>

    <div class="product-container">
      <h2 class="product-title">Available Products</h2>
      <div class="slideshow-container">
        <div class="product-slide" id="product-slide">
          <!-- Product details will be inserted here by JavaScript -->
           <script>
const products = [
  { name: "Sweet chili chicken wings", price: 900, image: "images/Sweet Chili Chicken Wings + {VIDEO}.jpg" },
  { name: "Strawberry cheese cake", price: 300, image: "images/Strawberry cheesecake.jpg" },
  { name: "Soda", price: 50, image: "images/sodas.jpg" },
  { name: "Cheese sandwich", price: 200, image: "images/pesto grilled cheese sandwich.jpg" }
];

let cart = [];
let totalAmount = 0;
let currentIndex = 0;
let autoSlideInterval;

function showProduct(index) {
  const productSlide = document.getElementById("product-slide");
  const product = products[index];
  productSlide.innerHTML = `
    <img src="${product.image}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p>Price: KSH${product.price.toFixed(2)}</p>
    <button onclick="addItem('${product.name}', ${product.price})">Add to Cart</button>
  `;
}

function showPrevious() {
  currentIndex = (currentIndex - 1 + products.length) % products.length;
  showProduct(currentIndex);
  resetAutoSlide();
}

function showNext() {
  currentIndex = (currentIndex + 1) % products.length;
  showProduct(currentIndex);
  resetAutoSlide();
}

function startAutoSlide() {
  autoSlideInterval = setInterval(showNext, 5000); // Slide every 5 seconds
}

function resetAutoSlide() {
  clearInterval(autoSlideInterval);
  startAutoSlide();
}
// adding items to cart
function addItem(name, price) {
  cart.push({ name, price });
  updateCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  updateCart();
}

function updateCart() {
  const cartItemsContainer = document.querySelector(".cart-items");
  const totalElement = document.getElementById("total-amount");
  
  cartItemsContainer.innerHTML = "";
  totalAmount = 0;

  cart.forEach((item, index) => {
    const cartItem = document.createElement("div");
    cartItem.classList.add("cart-item");

    cartItem.innerHTML = `
      <span class="cart-item-name">${item.name}</span>
      <span class="cart-item-price">KSH${item.price.toFixed(2)}</span>
      <button class="remove-item" onclick="removeItem(${index})">Remove</button>
    `;

    cartItemsContainer.appendChild(cartItem);
    totalAmount += item.price;
  });

  totalElement.textContent = totalAmount.toFixed(2);
}

// Initialize slideshow with the first product and start auto-sliding
showProduct(currentIndex);
startAutoSlide();

  </script>
    </div>
  </div>
